<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển độ</title>
</head>
<body>
<script>
    var a = 9;
    var b = 5;
    var c = 32;
    var cel = parseInt(prompt("nhập giá trị c"));
    chuyen = (a * cel / b) + c;

  alert("giá trị là = " + chuyen);
</script>
</body>
</html>
