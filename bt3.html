<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình tròn</title>
</head>
<body>
<script>
  var pi = 3.14;
  var a = 4;
  var R = parseInt(prompt("nhập R ="));
  dientich = R * R * a * pi;

  alert("diện tích hình tròn là = " + dientich);
</script>
</body>
</html>
