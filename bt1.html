<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    var phys = parseInt(prompt("nhập điểm phys"));
    var chem = parseInt(prompt("nhập điểm chem"));
    var biolo = parseInt(prompt("nhập điểm biolo"));
    score = (phys + chem + biolo) / 3;

    alert("điểm trung bình là = " + score);
</script>
</body>
</html>
